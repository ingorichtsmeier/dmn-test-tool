# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.com.camunda.consulting.dmn_excel_tester.DmnEvaluator=INFO
log4j.logger.com.camunda.consulting.dmn_excel_tester.ExpectationMapper=INFO
log4j.logger.com.camunda.consulting.dmn_excel_tester.logic.ExcelDmnValidator=INFO
log4j.logger.com.camunda.consulting.dmn_excel_tester.logic.ExcelSheetReader=INFO
log4j.logger.com.camunda.consulting.dmn_excel_tester.logic.DmnTablePreparer=INFO
log4j.logger.com.camunda.consulting.dmn_excel_tester.data.EvaluatedResult=INFO

log4j.logger.org.docx4j=WARN
